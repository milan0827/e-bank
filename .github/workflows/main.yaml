name: eBank-workflow

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: build
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: ['21.x', '22.x', '23.x']

    env:
      POSTGRES_HOST: postgresql://neondb_owner:Nc6zS0IoLMlK@ep-late-king-a1rrmzzs.ap-southeast-1.aws.neon.tech/neondb?sslmode=require

    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: typescript action
        uses: actions/typescript-action@v1
      - name: setup node js
        uses: actions/setup-node@v4
        with:
          node-version: ${{matrix.node-version}}
          cache: 'npm'
      - name: Clean install
        run: npm ci
      - name: Connect to postgresql
        run: npm run dev
