name: eBank-workflow

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: build
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: ['20.x', '22.x', '23.x']
    steps:
      - name: setup node js
        uses: actions/setup-node@v4
        with:
          node-version: ${{matrix.node-version}}
          cache: 'npm'
      - name: Clean install
        run: npm ci
      - name: Build project
        run: npm run build --if-present
      - name: Test project
        run: npm test
