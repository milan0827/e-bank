name: eBank-workflow

on:
  push:
    branches: [main]
  pull_request:
    brnaches: [main]

jobs:
  build:
    name: build
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: ['20.x', '22.x', '23.x']
    steps:
      name: setup node js
      uses: actions/setup-node@v4
        with:
          node-version: '22.4.0'
          cache: 'npm'
      run: npm ci
      run: npm run build --if-present
      run: npm test
